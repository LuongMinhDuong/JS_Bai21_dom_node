<html>
<body>
    <div id="content">
    <h5>Alo Alo</h5>
    <h5>Messi Ronaldo</h5>
    </div>
    <input type="button" value="View" id="btn-view"/>
<script language="javascript">
    // Lấy button
    var button = document.getElementById("btn-view");
    // Thêm sự kiện click cho button
    button.addEventListener("click", function(){
    // Tạo mới một thẻ h1
    var h1 = document.createElement("h1");
    // Thêm nội dung HTML vào thẻ h1
    h1.innerHTML = "Chào các bạn trẻ"
    // Lấy thẻ ngoài cùng
    var element = document.getElementById("content");
    // Lấy thẻ cần isertBefore
    var element_child =
    document.getElementsByTagName("h5")[1];
    // Insert Before
    element.insertBefore(h1, element_child);
    });
</script>
</body>
</html>
